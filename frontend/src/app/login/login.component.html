<div class="container mt-4 mb-5">
  <div class="row">
    <div class="col-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">Connexion</li>
      </ol>
    </div>
    <div class="col-12 mt-4">
      <h1>Se connecter</h1>
      <form [formGroup]="checkoutForm" (submit)="connexion()">
        <div class="form-group row mt-5 input-username">
          <label for="email" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" formControlName="email" id="email">
          </div>
        </div>
        <div class="form-group row input-password">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="password" id="password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <button class="btn btn-success float-right">
              <span class="text-login">Connexion</span>
              <span class="spinner-grow" id="loading" role="status" style="display: none">
                <span class="sr-only">Loading...</span>
              </span>
            </button>
          </div>
        </div>
        <div class="form-group row" id="error-message" style="display: none">
          <div class="col-12">
            <p class="text-danger float-right">Username ou mot de passe incorrect !</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
