<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-grid-list cols="4" rowHeight="2:1" [gutterSize]="'25px'" *ngIf="users.length > 0 && !isLoading">
    <mat-grid-tile *ngFor="let user of users">
        <mat-card class="search-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{user.email}}</mat-card-title>
              <mat-card-subtitle>{{user.role}}</mat-card-subtitle>
              <mat-card-subtitle>{{user.location}}</mat-card-subtitle>
            </mat-card-header>
            <mat-chip-list aria-label="competence">
                <mat-chip color="warn" selected *ngFor="let item of user.competencies" >{{item.name}}</mat-chip>
              </mat-chip-list>
            </mat-card> 
    </mat-grid-tile>


  </mat-grid-list>
