<mat-card id="developer-registration-card">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)" class="developer-registration-form" >
        <div>
            <mat-form-field class="input-full-width">
                <mat-label for="firstname" >Prénom</mat-label>
                <input matInput id="firstname" type="text" formControlName="firstname">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="input-full-width">
                <mat-label for="lastname" >Nom</mat-label>
                <input matInput id="lastname" type="text" formControlName="lastname">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="input-full-width">
                <mat-label for="email" >Email</mat-label>
                <input matInput id="email" type="text" formControlName="email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="input-full-width">
                <mat-label for="phoneNumber">Téléphone</mat-label>
                <input matInput id="phoneNumber" type="text" formControlName="phoneNumber">
            </mat-form-field>
        </div>
        <!--<div>
            <mat-form-field class="input-full-width">
                <mat-label for="picture">Photo</mat-label>
                <input matInput id="picture" type="text" formControlName="picture">
            </mat-form-field>
        </div>-->
        <div>
            <mat-form-field class="input-full-width">
                <mat-label for="location">Ville</mat-label>
                <input matInput id="location" type="text" formControlName="location">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="input-full-width">
                <mat-label for="password">Mot de passe</mat-label>
                <input matInput id="password" type="text" formControlName="password">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="input-full-width">
                <mat-label for="confirmationPassword">Confirmation mot de passe</mat-label>
                <input matInput id="confirmationPassword" type="text" formControlName="confirmationPassword">
            </mat-form-field>
        </div>
        <button mat-raised-button color="accent" type="submit" >Valider</button>
    </form>
</mat-card>
