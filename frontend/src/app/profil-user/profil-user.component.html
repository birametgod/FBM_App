<mat-spinner *ngIf="isLoading"></mat-spinner>
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
<mat-card class="search-card" *ngIf="user" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.lastname}}</mat-card-title>
      <mat-card-subtitle>{{user.firstname}}</mat-card-subtitle>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
      <mat-card-subtitle><i class="fas fa-briefcase"></i> {{user.role}} <i class="fas fa-map-marker-alt"> </i> {{user.location}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
            <mat-chip-list aria-label="competence">
              <mat-chip color="warn" selected *ngFor="let item of user.competencies" >{{item.name}}</mat-chip>
            </mat-chip-list>
    
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Contacter</button>
    </mat-card-actions>
  </mat-card>
</div>
